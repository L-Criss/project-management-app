services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
      - "5173:5173"
    depends_on:
      - mongodb
    command: >
      sh -c "
      php artisan serve --host=0.0.0.0 --port=8000 &
      npm run dev -- --host
      "

  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
